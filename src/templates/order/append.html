{% extends 'base.html' %}

{% block title %}Add Size::{% endblock %}

{% block content %}

<div class="container mt-2 mb-5">
    <nav class="nav d-flex justify-content-between w-100 ">
        <h5>User: {{ request.user }}</h5>
        <div>
            <a class="btn btn-info ml-2" href="/orders/">MAIN</a>
            <a class="btn btn-info ml-2" href="{% url 'order:user' %}">MY ORDERS</a>
            <a class="btn btn-info ml-2" href="{% url 'user:change' %}">PROFILE</a>
            <a class="btn btn-outline-info ml-2" href="{% url 'logout' %}">LOG OUT</a>
        </div>
    </nav>
</div>
    <div class="vertical">
        <div class="container">
            <div class="center">
                <h2>Add size</h2>
                <form method='post'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <a class="btn btn-info" href="{% url 'order:list' %}">BACK</a>
                    <a href="" class="btn btn-info" onclick='this.parentNode.submit(); return false'>ADD</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
