{% extends 'base.html' %}

{% block title %}Change user{% endblock %}

{% block content %}
<div class="container mt-2 mb-5">
    <nav class="nav d-flex justify-content-between w-100 ">
        <h5>User: {{ request.user }}</h5>
        <div>
            <a class="btn btn-info ml-2" href="/orders/">MAIN</a>
<!--            <a class="btn btn-info ml-2" href="{% url 'user:change' %}">MY PROFILE</a>-->
            <a class="btn btn-info ml-2" href="{% url 'order:user' %}">MY ORDERS</a>
            <a class="btn btn-outline-info ml-2" href="{% url 'logout' %}">LOG OUT</a>
        </div>
    </nav>
</div>
    <div class="vertical">
        <div class="container">
            <div class="center">
                <h2>Change info</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p>
                            <label for="id_location">Location:</label>
                            <input type="text" name="location" value="Moscow" maxlength="100" required=""
                                   id="id_location">
                        </p>
                        <br>
                        <a href="" class="btn btn-info" onclick='this.parentNode.submit(); return false'>SAVE</a>
                    </form>
            </div>
        </div>
    </div>
    <script>
        const byId = id => document.getElementById(id);
        const byTag = tag => document.getElementsByTagName(tag)
        byId('id_password').hidden = true
        byTag('label')[3].hidden = true
    </script>
{% endblock %}
