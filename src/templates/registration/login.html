{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="vertical">
        <div class="container">
            <div class="center">
                <h2>Log In</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <a href="" class="btn btn-info" onclick='this.parentNode.submit(); return false'>LOG IN</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
