{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="vertical">
        <div class="container">
            <div class="center">
                <h2>Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <a href="" class="btn btn-info" onclick='this.parentNode.submit(); return false'>SIGN UP</a>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
